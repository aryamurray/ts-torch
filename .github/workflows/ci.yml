name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        include:
          - os: ubuntu-latest
            platform: linux-x64
            lib_name: libts_torch.so
            libtorch_url: https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.5.1%2Bcpu.zip
          - os: windows-latest
            platform: win32-x64
            lib_name: ts_torch.dll
            libtorch_url: https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-2.5.1%2Bcpu.zip
          - os: macos-14
            platform: darwin-arm64
            lib_name: libts_torch.dylib
            libtorch_url: https://download.pytorch.org/libtorch/cpu/libtorch-macos-arm64-2.5.1.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache LibTorch
        id: cache-libtorch
        uses: actions/cache@v4
        with:
          path: libtorch
          key: libtorch-${{ matrix.platform }}-2.5.1-cpu

      - name: Download LibTorch
        if: steps.cache-libtorch.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p libtorch
          echo "Downloading LibTorch from ${{ matrix.libtorch_url }}"
          curl -L "${{ matrix.libtorch_url }}" -o libtorch.zip
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "Expand-Archive -Path libtorch.zip -DestinationPath libtorch -Force"
          else
            unzip -q -o libtorch.zip -d libtorch
          fi
          rm libtorch.zip
          echo "LibTorch downloaded and extracted"

      - name: Cache native build
        id: cache-native
        uses: actions/cache@v4
        with:
          path: |
            packages/@ts-torch/core/native/build
            packages/@ts-torch-platform/${{ matrix.platform }}/lib
          key: native-${{ matrix.platform }}-${{ hashFiles('packages/@ts-torch/core/native/src/**', 'packages/@ts-torch/core/native/include/**', 'packages/@ts-torch/core/native/CMakeLists.txt') }}

      - name: Build native library
        if: steps.cache-native.outputs.cache-hit != 'true'
        shell: bash
        run: |
          cd packages/@ts-torch/core
          bun run build:native
        env:
          LIBTORCH: ${{ github.workspace }}/libtorch

      - name: Verify native library
        shell: bash
        run: |
          LIB_PATH="packages/@ts-torch-platform/${{ matrix.platform }}/lib/${{ matrix.lib_name }}"
          if [ -f "$LIB_PATH" ]; then
            echo "Native library found at $LIB_PATH"
            ls -la "$LIB_PATH"
          else
            echo "ERROR: Native library not found at $LIB_PATH"
            echo "Contents of platform package:"
            ls -la "packages/@ts-torch-platform/${{ matrix.platform }}/" || echo "Directory not found"
            ls -la "packages/@ts-torch-platform/${{ matrix.platform }}/lib/" || echo "lib directory not found"
            echo "Contents of native build directory:"
            ls -la "packages/@ts-torch/core/native/build/" || echo "build directory not found"
            ls -la "packages/@ts-torch/core/native/build/Release/" || echo "Release directory not found"
            exit 1
          fi

      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run lint
        run: bun run lint:check
        continue-on-error: true

      - name: Run type checking
        run: bun run check-types

      - name: Run build
        run: bun run build

      - name: Run tests
        run: bun run test
        env:
          TS_TORCH_LIB: ${{ github.workspace }}/packages/@ts-torch-platform/${{ matrix.platform }}/lib/${{ matrix.lib_name }}
        continue-on-error: true

      - name: Verify outputs
        shell: bash
        run: |
          test -d packages/@ts-torch/core/dist || (echo "core dist not found" && exit 1)
          test -d packages/@ts-torch/nn/dist || (echo "nn dist not found" && exit 1)
