name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Cache LibTorch
        uses: actions/cache@v4
        with:
          path: libtorch
          key: ${{ runner.os }}-libtorch-2.5.1-cpu
          restore-keys: |
            ${{ runner.os }}-libtorch-

      - name: Cache native build
        uses: actions/cache@v4
        with:
          path: packages/@ts-torch/core/native/build
          key: ${{ runner.os }}-native-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-native-build-

      - name: Setup LibTorch and build native library
        run: bun run setup

      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run lint
        run: bun run lint:check
        continue-on-error: true

      - name: Run type checking
        run: bun run check-types

      - name: Run build
        run: bun run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Verify outputs
        run: |
          test -d packages/@ts-torch/core/dist || (echo "core dist not found" && exit 1)
          test -d packages/@ts-torch/nn/dist || (echo "nn dist not found" && exit 1)
        shell: bash
