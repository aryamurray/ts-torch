name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache cmake-js headers
        uses: actions/cache@v4
        with:
          path: ~/.cmake-js
          key: ${{ runner.os }}-cmake-js-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-cmake-js-

      - name: Install ccache
        run: sudo apt-get update && sudo apt-get install -y ccache

      - name: Cache ccache objects
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-linux-x64-${{ hashFiles('packages/@ts-torch/core/native/src/**', 'packages/@ts-torch/core/native/include/**', 'packages/@ts-torch/core/native/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-linux-x64-

      - name: Cache LibTorch
        uses: actions/cache@v4
        with:
          path: libtorch
          key: libtorch-linux-x64-2.5.1-cpu

      - name: Setup LibTorch and build native library
        env:
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          CCACHE_MAXSIZE: 500M
          CC: 'ccache cc'
          CXX: 'ccache c++'
        run: bun run setup

      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('bun.lock', 'turbo.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run lint
        run: bun run lint:check

      - name: Run type checking
        run: bun run check-types

  native:
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        include:
          - os: ubuntu-latest
            platform: linux-x64
            lib_name: ts_torch.node
          - os: windows-latest
            platform: win32-x64
            lib_name: ts_torch.node
          - os: macos-14
            platform: darwin-arm64
            lib_name: ts_torch.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache cmake-js headers
        uses: actions/cache@v4
        with:
          path: ~/.cmake-js
          key: ${{ runner.os }}-cmake-js-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-cmake-js-

      - name: Install ccache (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ccache

      - name: Install ccache (macOS)
        if: matrix.os == 'macos-14'
        run: brew list ccache >/dev/null 2>&1 || brew install ccache

      - name: Cache ccache objects
        if: matrix.os != 'windows-latest'
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-${{ matrix.platform }}-${{ hashFiles('packages/@ts-torch/core/native/src/**', 'packages/@ts-torch/core/native/include/**', 'packages/@ts-torch/core/native/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.platform }}-

      # Cache LibTorch to avoid re-downloading on every run
      - name: Cache LibTorch
        id: cache-libtorch
        uses: actions/cache@v4
        with:
          path: libtorch
          key: libtorch-${{ matrix.platform }}-2.5.1-cpu

      # Cache native build artifacts
      - name: Cache native build
        id: cache-native
        uses: actions/cache@v4
        with:
          path: |
            packages/@ts-torch/core/native/build
            packages/@ts-torch-platform/${{ matrix.platform }}/lib
          key: native-v2-${{ matrix.platform }}-${{ hashFiles('packages/@ts-torch/core/native/src/**', 'packages/@ts-torch/core/native/include/**', 'packages/@ts-torch/core/native/CMakeLists.txt') }}

      # Run setup - same script as local development for parity
      # This downloads LibTorch (if not cached) and builds native library
      - name: Setup LibTorch and build native library (ccache)
        if: matrix.os != 'windows-latest'
        env:
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          CCACHE_MAXSIZE: 500M
          CC: 'ccache cc'
          CXX: 'ccache c++'
        run: bun run setup

      - name: Setup LibTorch and build native library (Windows)
        if: matrix.os == 'windows-latest'
        run: bun run setup

      # Verify native library exists after setup or cache restore
      - name: Verify native library
        shell: bash
        run: |
          LIB_PATH="packages/@ts-torch-platform/${{ matrix.platform }}/lib/${{ matrix.lib_name }}"
          if [ -f "$LIB_PATH" ]; then
            echo "✓ Native library found at $LIB_PATH"
            ls -la "$LIB_PATH"
          else
            echo "✗ ERROR: Native library not found at $LIB_PATH"
            echo ""
            echo "Contents of platform package:"
            ls -la "packages/@ts-torch-platform/${{ matrix.platform }}/" || echo "  Directory not found"
            ls -la "packages/@ts-torch-platform/${{ matrix.platform }}/lib/" || echo "  lib/ directory not found"
            echo ""
            echo "Contents of native build directory:"
            ls -la "packages/@ts-torch/core/native/build/" || echo "  build/ directory not found"
            ls -la "packages/@ts-torch/core/native/build/Release/" || echo "  Release/ directory not found"
            exit 1
          fi

      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('bun.lock', 'turbo.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run build
        run: bun run build

      # Upload build artifacts for analysis and debugging
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: |
            packages/@ts-torch/core/dist
            packages/@ts-torch/nn/dist
            packages/@ts-torch-platform/${{ matrix.platform }}/lib
          retention-days: 7
          if-no-files-found: error

      - name: Run tests
        run: bun run test
        env:
          # Set TS_TORCH_LIB to help loader find the library
          TS_TORCH_LIB: ${{ github.workspace }}/packages/@ts-torch-platform/${{ matrix.platform }}/lib/${{ matrix.lib_name }}

      - name: Verify outputs
        shell: bash
        run: |
          test -d packages/@ts-torch/core/dist || (echo "core dist not found" && exit 1)
          test -d packages/@ts-torch/nn/dist || (echo "nn dist not found" && exit 1)
          echo "✓ All build outputs verified"

      # Bundle size reporting - only on ubuntu for consistency
      - name: Report bundle sizes
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Package Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Report core package size
          CORE_SIZE=$(du -sh packages/@ts-torch/core/dist | cut -f1)
          echo "- **@ts-torch/core**: $CORE_SIZE" >> $GITHUB_STEP_SUMMARY

          # Report nn package size
          NN_SIZE=$(du -sh packages/@ts-torch/nn/dist | cut -f1)
          echo "- **@ts-torch/nn**: $NN_SIZE" >> $GITHUB_STEP_SUMMARY

          # Report native library size
          NATIVE_SIZE=$(du -sh packages/@ts-torch-platform/${{ matrix.platform }}/lib | cut -f1)
          echo "- **Native library (${{ matrix.platform }})**: $NATIVE_SIZE" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find packages/@ts-torch/core/dist -type f -exec ls -lh {} \; | awk '{print $9, "-", $5}'
          echo "" >> $GITHUB_STEP_SUMMARY
          find packages/@ts-torch/nn/dist -type f -exec ls -lh {} \; | awk '{print $9, "-", $5}'
          echo '```' >> $GITHUB_STEP_SUMMARY
